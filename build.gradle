application {
    setMainClassName(mainClassLoggerName);
}


task createDocs {
    def docs = file("${buildDir}/docs")
    outputs.dir docs
    doLast {
        docs.mkdirs()
        new File(docs, 'readme.txt').write('Read me!')
    }
}

distributions {
    main {
        distributionBaseName = "${name}"
        contents {
            from(createDocs) {
                into 'docs'
            }

            contents {
                from 'src/dist'
            }
        }
    }
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }

    repositories {
        maven {
//            name = "${name}"
            url = "file://${projectDir}/../${releasesDir}"
        }
    }
