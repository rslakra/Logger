plugins {
    id 'java'
    id 'java-library'
    id 'application'
    id 'maven-publish'
    id 'maven'
    id 'java-library-distribution'
}

group = "com.devamatre"
//name = "dLogger"
version = '1.1-SNAPSHOT'
description = "The ${name} Project"
sourceCompatibility = '1.8'
//archivesBaseName = "dLogger"

ext {
    orgName = 'Devamatre'
    releasesDir = 'Releases'
    log4jVersion = '2.17.2'
    slf4jVersion = '1.7.32'
    jUnitVersion = '4.13.1'
    jUnitJupiterVersion = '5.6.0'
    mainClassLoggerName = 'com.devamatre.logger.testcases.LoggerTest'
}

//archiveBaseName-archiveAppendix-archiveVersion-archiveClassifier.archiveExtension

repositories {
    mavenLocal()
    maven {
        url = uri('https://github.com/rslakra/Releases')
    }

    mavenCentral()
}

dependencies {
//    implementation "log4j:log4j:${log4jVersion}"
    // https://mvnrepository.com/artifact/org.apache.logging.log4j/log4j-core
    implementation "org.apache.logging.log4j:log4j-core:${log4jVersion}"
    // https://mvnrepository.com/artifact/org.slf4j/slf4j-api
    implementation "org.slf4j:slf4j-api:${slf4jVersion}"

    testImplementation "org.junit.jupiter:junit-jupiter-api:${jUnitJupiterVersion}"
    // The runtime is junit-jupiter-engine for JUnit 5
    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine"

    // Enabling Support for Old Versions

    // junit-vintage-engine for JUnit 3 or 4.
    testRuntimeOnly "org.junit.vintage:junit-vintage-engine:${jUnitJupiterVersion}"
    // Enabling Support for Old Versions
    testCompileOnly "junit:junit:${jUnitVersion}"
}

test {
    useJUnitPlatform()
//    useJUnitPlatform {
//        includeTags 'fast'
//        excludeTags 'slow'
//    }
}

uploadArchives {
    repositories.mavenDeployer {
        pom.project {
//            name archivesBaseName
            organization {
                name orgName
            }
        }

        // fake repository used for testing
        repository(id: 'rslakra', url: 'file:ext.releasesDir/')
    }
}

