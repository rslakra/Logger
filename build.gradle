plugins {
    id 'java'
    id 'java-library'
    id 'application'
    id 'maven-publish'
    id 'maven'
    id 'java-library-distribution'
}

group = "com.devamatre"
//name = "dLogger"
version = '1.0-SNAPSHOT'
description = "The ${name} Project"
sourceCompatibility = '1.8'
//archivesBaseName = "dLogger"

ext {
    orgName = 'Devamatre'
    releasesDir = 'Releases'
    log4jVersion = '1.2.17'
    junitVersion = '4.13.1'
    loggerMainClass = 'com.devamatre.logger.testcases.TestLogger'
}

//archiveBaseName-archiveAppendix-archiveVersion-archiveClassifier.archiveExtension

repositories {
    mavenLocal()
    maven {
        url = uri('https://github.com/rslakra/Releases')
    }

    maven {
        url = uri('http://repo.maven.apache.org/maven2')
    }
}

dependencies {
    implementation "log4j:log4j:${log4jVersion}"
    implementation "junit:junit:${junitVersion}"
}

uploadArchives {
    repositories.mavenDeployer {
        pom.project {
//            name archivesBaseName
            organization {
                name orgName
            }
        }

        // fake repository used for testing
        repository(id: 'rslakra', url: 'file:ext.releasesDir/')
    }
}

